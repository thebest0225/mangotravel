<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="shortcut icon" href="/icon.png" />
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA 메타 태그 -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MangoTravel" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileImage" content="/icon.png" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- SEO 메타 태그 -->
    <title>망고트레블</title>
    <meta name="description" content="우리가족 여행플래너" />
    <meta name="keywords" content="가족여행, 여행계획, 여행플래너, 일정관리, 필수품체크리스트, 날씨정보" />
    
    <!-- Open Graph 태그 (소셜 미디어 썸네일) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="망고트레블" />
    <meta property="og:description" content="우리가족 여행플래너" />
    <meta property="og:image" content="/icon.png" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="망고트레블" />
    
    <!-- Twitter Card 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="망고트레블" />
    <meta name="twitter:description" content="우리가족 여행플래너" />
    <meta name="twitter:image" content="/icon.png" />
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
